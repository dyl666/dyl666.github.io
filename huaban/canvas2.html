<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            background: #ccc;
            /* background: radial-gradient()-gradient(circle); */
            margin: 0 auto;
            display: block;
        }

        .canvasbox {
            width: 300px;
            height: 500px;
            background: #e8e8e8;
            /*padding-left: 30px;*/
            float: left;
        }
        session{
            padding:10px;
            display: block;
        }
        #shape {

        }
    </style>
</head>
<body>
<div class="canvasbox">
    <session>
        <label for="shape">选择形状</label>
        <select name="" id="shape">
            <option value="rect">矩形</option>
            <option value="line">直线</option>
            <option value="circlein">内切圆</option>
            <option value="circleout">外切圆</option>
            <option value="circlecenter">中心圆</option>
            <option value="ploy">多边形</option>
            <option value="pen">铅笔</option>
            <option value="eraser">橡皮</option>
        </select>
    </session>
    <session>
        <label for="color">选择颜色</label>
            <input type="color" id="color">
    </session>
    <session>
        <label for="width">选择粗细</label>
            <input type="number" step="2" min="2" max="20" value="2" id="width">
    </session>
    <session>
        <label for="style">选择方式</label>
        <select name="" id="style">
            <option value="stroke">描边</option>
            <option value="fill">填充</option>
        </select>
    </session>
    <session>
        <label for="side">边数</label>
        <input type="number" step="1" min="3" max="20" value="3" id="side">
    </session>
    <input type="button" value="撤销" id="redo">
    <input type="button" value="保存" id="save">
    <input type="button" value="清空" id="clear">

</div>
<canvas width="500px" height="500px"></canvas>
</body>
<script src="draw.js"></script>
<script>
    var canvas = document.querySelector("canvas");
    var cobj = canvas.getContext("2d");
    var data=[];
    var shape = document.querySelector("#shape");
    var s = "rect";
    shape.onchange = function () {
        s = this.value;
    };
    var color=document.querySelector("#color");
    var c="#000";
    color.onchange=function () {
      c=this.value;
    };
    var width=document.querySelector("#width");
    var w=2;
    width.onchange=function () {
        w=this.value;
    };
    var style=document.querySelector("#style");
    var st="stroke";
    style.onchange=function () {
        st=this.value;
    };
    var side=document.querySelector("#side");
    var si=3;
    side.onchange=function () {
        si=this.value;
    };
    canvas.onmousedown = function (e) {
        var ox = e.offsetX;
        var oy = e.offsetY;
        var draw = new Draw(cobj, {color:c,width:w,style:st}); //实例化一个绘图对象
        if(s=="pen"){
            cobj.beginPath();
            cobj.moveTo(ox,oy);
        }
        canvas.onmousemove = function (e) {
            var mx = e.offsetX;
            var my = e.offsetY;
            if(s!="eraser"){
                cobj.clearRect(0, 0, 500, 500);
                if (data.length!=0) {
                    cobj.putImageData(data[data.length-1], 0, 0);
                }
            }
            draw[s](ox, oy, mx, my,si); //对象的访问
        };
        document.onmouseup = function () {
            canvas.onmousemove = null;
            document.onmouseup = null;
            data.push(cobj.getImageData(0, 0, 500, 500));
        }
    };
    var redo=document.querySelector("#redo");
    redo.onclick=function () {
        if(data.length==0){
            alert("当前已经是最后一条数据");
            return;
        }
        cobj.clearRect(0,0,500,500);
        data.pop();
        if(data.length==0){
            return;
        }
        cobj.putImageData(data[data.length-1],0,0);
    };
    var save=document.querySelector("#save");
    save.onclick=function () {
        var r=canvas.toDataURL();
        location.href=r;
    };
    var clear=document.querySelector("#clear");
    clear.onclick=function () {
        cobj.clearRect(0,0,500,500);
        data=[];
    }
</script>
</html>
