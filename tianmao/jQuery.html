<script src="js/JQuery.js"></script>
<script>
	var btns = $(".dian li");
	var cons = $(".banner-tu li");
	var bigbox = $(".banner");
	var bgcolor = ["#E8E8E8", "#9AD6FA", "#FCFCFC", "#D50334", "#9A00DB", "#FCFCFC"];
	btns.click(function () {
	    var index = $(this).index();
	    num = index;
	    btns.filter(".active").removeClass("active").end().filter(this).addClass("active");
	    cons.filter(".active").removeClass("active").end().eq(index).addClass("active");
	});
	var t = setInterval(movebener, 3000);
	var num = 0;
	function movebener() {
	    num++;
	    if (num == btns.length) {
	        num = 0;
	    }
	    if (num == -1) {
	        num = btns.length - 1;
	    }
	    btns.filter(".active").removeClass("active").end().eq(num).addClass("active");
	    cons.filter(".active").removeClass("active").end().eq(num).addClass("active");
	}
	bigbox.hover(function () {
	    clearInterval(t)
	},function () {
	    t=setInterval(movebener, 3000);
	});
	$(".prev").click(function () {
		num-=2;
		movebener();
	});
	$(".next").click(function () {
		movebener();
	});

	$(window).scroll(function(){
		var st=$(this).scrollTop();
		if(st>200){
			$(".dingbu").css("top",0);
			$(".celan").css("width",35);
			$(".celan").css("height",332);

		}else{
			$(".dingbu").css("top",-30);
			$(".celan").css("width",0);
			$(".celan").css("height",0);
		}
			
	})
	$(".totop").click(function() {
		//$(window).scrollTop(0); 
		$("html,body").animate({scrollTop:0},1000,"linear");
	});

	var arrjq=[];
	$(".contentjq").each(function(index,ele) {
		arrjq.push($(this).offset().top);
		
	});
	$(".celan-li").each(function(index,ele) {
		$(ele).click(function(){
			$("html,body").animate({scrollTop:(arrjq[index]-30)}, 1000,"linear");
		})
	});
</script>
