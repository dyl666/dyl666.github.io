<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字游戏</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="music"></div>

<div class="scene">
    <div class="scene-main">
        <div class="startbox">
            <div class="top"></div>
            <div class="bottom">
                <div class="difficultbtn"></div>
                <div class="startbtn start"></div>
            </div>
        </div>
        
        <div class="contorl">
            <div class="box scorecontainer">
                <div class="score">0</div>
            </div>
            <div class="box lifecontainer">
                <div class="life">5</div>
            </div>
            <div class="box scorecontainer">
                <div class="state">1</div>
            </div>
            <div class="paihangbtn">排行榜
                <ul class="paihang">
                    <li></li>
                </ul>
            </div>
            <div class="btn pause"></div>
            <div class="main easy-main"></div>
            
        </div>
        <div class="mask">
            <div class="overbox">
                <div class="nowscore score">0</div>
                <div class="maxscore">0</div>
                <div class="btns">
                    <div class="restart"></div>
                    <div class="quit back"></div>
                </div>
            </div>
        </div>
        <div class="mask2">
           <div class="stopbox">
               <div class="pause continue"></div>
               <a href=""><div class="stop-restart"></div></a>
               <a href=""><div class=" stop-quit "></div></a>
           </div>
        </div>
        <div class="diffcultbox">
            <div class="choosebox">
                <div class="easy"></div>
                <div class="medium"></div>
                <div class="hard"></div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

</body>
<script src="main.js"></script>

</html>
